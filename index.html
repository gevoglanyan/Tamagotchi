<!DOCTYPE html>
<html lang="en">

<head>
  
    <title>Your Giga Pet</title>
    <meta name="description" content="A Fun Interactive Giga Pet Game">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
  
    <header class="main-header">
      
        <h1>Giga Pet</h1>
      
    </header>

    <main>
      
        <!-- Display's Pet's Information -->
        <section class="pet-section">
          
            <img src="https://cdn.glitch.global/9e3603b7-c71a-4aa3-8ea6-2180e2dd7d0c/Charlie.png?v=1731631936528" alt="Charlie" class="pet-image">
          
            <section class="dashboard">
              
                <!-- Display's Pet's Dynamic Information -->
                <div class="pet-info">
                  
                    <h2>Name: Charlie</h2>
                    <br />
                    <br />
                    <h2>Weight: <span class="weight"></span> Pounds</h2>
                    <br />
                    <h2>Happiness: <span class="happiness"></span> Tail Wags (Per Min)</h2>
                    <br />
                    <h2>Energy: <span class="energy"></span> Boosts Left</h2>
                  
                </div>
                
                <!-- Container for Action Buttons -->
                <div class="button-container">
                  
                    <br />
                    
                    <!-- Section for Basic Actions -->
                    <h3>Basic Needs</h3>
                  
                    <button class="button bath-button">Bath</button>
                    <button class="button feed-button">Feed</button>
                    <button class="button nap-button">Nap</button>
                    <button class="button treat-button">Treat</button>
                  
                    <br />
                    <br />
                    
                    <!-- Section for the "Fun" Actions -->
                    <h3>Activities</h3>
                  
                    <button class="button cuddle-button">Cuddle</button>
                    <button class="button play-button">Play</button>
                    <button class="button pet-button">Pet</button>
                    <button class="button walk-button">Walk</button>
                  
                    <br />
                    <br />
                  
                    <!-- Section for Health Related Actions -->
                    <h3>Health</h3>
                  
                    <button class="button exercise-button">Exercise</button>
                    <button class="button groom-button">Groom</button>
                    <button class="button medicine-button">Medicine</button>
                    <button class="button vet-visit-button">Vet</button>
                  
                </div>
              
            </section>
            
            <!-- Display Notifications -->
            <div class="notifications-container">
              
                <h2 class="notifications-title"><u>Notifications</u></h2>
                
                <div
                     
                     class="notification-messages">
                  
                </div>
              
            </div>
          
        </section>
      
    </main>

    <footer class="footer">
      
        <br />
        <br />
      
        <h3>&copy; <b>2024 Giga Pet Game. All Rights Reserved.</b></h3>
      
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
  
    <script src="script.js"></script>
  
</body>
</html>
